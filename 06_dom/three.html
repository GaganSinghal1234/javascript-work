<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>childNodes related things</title>
</head>

<body style="background-color:black; color:rgb(255, 255, 255);">




</body>

<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = Math.random(Math.round()) * 10 + 1;
    div.setAttribute('title', 'this is a div');
    div.innerHTML = '<h1>hello hii</h1>';
    div.style.backgroundColor = "green";
    div.style.padding ="12px";
    //div.innerText ="world ";
    const cill = document.createTextNode('hello world inbuilt');
    div.appendChild(cill);

    document.body.appendChild(div);
</script>

</html>
